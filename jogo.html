<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escape Run - Dia 1</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<div id="intro" class="overlay">
  <h1 id="intro-text">Dia 1</h1>
</div>

<div id="game" class="hidden">
  <div id="phrase-display"></div>

  <button id="submit">CONCLUIR</button>
  <button id="show-notes">Bloco de Notas</button>

  <div id="timer">07:00</div>
</div>

<div id="notes" class="hidden">
  <h2>Bloco de Notas</h2>
  <div id="day-notes"></div>
  <button id="close-notes">Fechar</button>
</div>

<div id="gameover" class="overlay hidden">
  <h1>Game Over</h1>
  <button onclick="location.reload()">Jogar Novamente</button>
</div>

<script src="script2.js"></script>
</body>
</html>
